{% load static %}
<style>
    header {
        display: flex;
        align-items: center;
        padding: 20px 100px;
        background-color: #ffffff;
    }
    
    .logo {
        font-size: 24px;
        font-weight: bold;
        margin-right: 30px;
    }
    
    nav {
        flex: 1;
    }
    
    nav ul {
        display: flex;
        list-style: none;
    }
    
    nav ul li {
        margin-right: 15px;
    }
    
    nav ul li a {
        color: #000000;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
        cursor: pointer;
    }
    
    .header-right {
        display: flex;
        align-items: center;
    }
    
    .header-right i {
        margin-left: 20px;
        font-size: 18px;
        cursor: pointer;
        color: #000000;
    }
    
    /* Hero section */
    .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 80px 100px;
    }
    
    .hero-content {
        max-width: 500px;
    }
    
    .hero-content h1 {
        font-size: 36px;
        margin-bottom: 20px;
        line-height: 1.2;
        color:  rgb(7, 108, 236);}
    
    .hero-content p {
        font-size: 16px;
        color: #666666;
        margin-bottom: 30px;
    }
    
    .hero-image img {
        max-width: 300px;
    }
    
    /* Search form */
    .search-container {
        margin-top: 20px;
        display: flex;
    }
    
    .search-input {
        flex: 1;
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        background-color: #ffffff;
        color: #000000;
        margin-right: 10px;
    }
    
    .search-button {
        padding: 12px 25px;
        border-radius: 10px;
        border: none;
        background-color: #3a3a3a;
        color: #ffffff;
        cursor: pointer;
    }
</style>
<header>
    <div class="logo" id="na" onclick="na()" style="color='white'">M</div>
    <nav>
        <ul>
            <li><a href="/"  class="fa">HOME</a></li>
            <li><a href="/details/"  class="fa">Product</a></li>    
            <li><a href="{% url 'home' %}#abt" class="fa">About Us</a></li>
            <li><a href="/map"  class="fa">Map</a></li>
            {% if user.is_authenticated %}
            <li ><a href="{% url 'logout' %} " class="fa">Log Out</a></li>
            <li ><a href="{% url 'Dhasboard'} " class="fa">Dhasboard</a></li>
            {% else %}
            <li ><a href="{% url 'login' %} " class="fa">Sign In</a></li>
            <li ><a href="{% url 'register' %} " class="fa">Sign Up</a></li>     
            {% endif %}  
        </ul>
    </nav><hr>
    
    <div class="header-right">
        <i class="fa fa-search"></i>
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user"></i>
    </div>
</header>
<hr>
