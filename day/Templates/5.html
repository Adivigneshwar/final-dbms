{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="heading">Medical Products</h1>
        <div class="view-all">
            <a href="#">View All â†’</a>
        </div>
        <div class="product-grid">
            {% if item %}
           
                {% for post in item %}
                   

                    {% if post.cate_id|add:0 == 5 %}
                        <div class="product-card">
                            <div class="product-image">
                                <img src="/static/{{ post.img_url }}" alt="{{ post.title }}">
                            </div>
                            <div class="product-name">{{ post.title }}</div>
                            <div class="product-price">Rs.{{ post.price }}</div>
                            <style>
                                .container {
                                    max-width: 1200px;
                                    margin: 0 auto;
                                    padding: 0 20px;
                                }
                                
                                .heading {
                                    text-align: left;
                                    margin-bottom: 10px;
                                    position: relative;
                                    padding-bottom: 10px;
                                    border-bottom: 2px solid #3B82F6;
                                    display: inline-block;
                                }
                                
                                .view-all {
                                    text-align: right;
                                    margin-bottom: 20px;
                                }
                                
                                .product-grid {
                                    display: grid;
                                    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                                    gap: 20px;
                                }
                                
                                .product-card {
                                    border: 1px solid #e5e7eb;
                                    border-radius: 8px;
                                    overflow: hidden;
                                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                                    background-color: white;
                                    display: flex;
                                    flex-direction: column;
                                    height: 100%;
                                }
                                
                                .product-card:hover {
                                    transform: translateY(-5px);
                                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                                }
                                
                                .product-image {
                                    height: 200px;
                                    overflow: hidden;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    padding: 20px;
                                    background-color: #f9fafb;
                                }
                                
                                .product-image img {
                                    max-height: 100%;
                                    max-width: 100%;
                                    object-fit: contain;
                                }
                                
                                .product-name {
                                    font-weight: 600;
                                    font-size: 1.1rem;
                                    padding: 12px 16px 4px;
                                }
                                
                                .product-price {
                                    color: #4b5563;
                                    padding: 0 16px 16px;
                                    flex-grow: 1;
                                }
                                
                                .view-btn {
                                    display: block;
                                    background-color: #3B82F6;
                                    color: white;
                                    padding: 10px 20px;
                                    text-align: center;
                                    text-decoration: none;
                                    border-radius: 6px;
                                    font-weight: 500;
                                    font-size: 14px;
                                    transition: background-color 0.3s ease;
                                    margin: 0 16px 16px;
                                }
                                
                                .view-btn:hover {
                                    background-color: #2563EB;
                                }
                            </style>
                                
                                <a href="/details/product/{{ post.id }}/" class="view-btn">View Details</a>
                          
                        </div>
                    {% endif %}
                {% endfor %}
            {% else %}
                <p>No Match Found</p>
            {% endif %}
        </div>
    </div><br><br><br><br><br><br><br><br>
{% endblock %}
